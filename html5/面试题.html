<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function fn() {  
				this.a = 0;  
				this.b = function() {      
					console.log(this.a)
				}
			}
			fn.prototype = {  
				b: function() {      
					this.a = 20;      
					console.log(this.a)
				},
				  c: function() {      
					this.a = 30;      
					console.log(this.a)
				}
			}
			var myfn = new fn();
			myfn.b();
			myfn.c();

			function fun(n, o) {
				console.log(o)
				return {
					fun: function(m) {
						return fun(m, n);
					}
				};
			}
			var a = fun(0);
			a.fun(1);
			a.fun(2);
			a.fun(3);
			var b = fun(0).fun(1).fun(2).fun(3);
			var c = fun(0).fun(1);
			c.fun(2);
			c.fun(3);

			var name = 'World!';
			(function() {
				if(typeof name === 'undefined') {
					var name = 'Jack';
					console.log('Goodbye ' + name);
				} else {
					console.log('Hello ' + name);
				}
			})();
		</script>
	</body>

</html>
