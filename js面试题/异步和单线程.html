		<title>异步和单线程</title>

	<body>

			//同步和异步的区别是什么?分别举一个同步和异步的例子
			//异步
			console.log(100)
			setTimeout(function(){
				console.log(200)
			},1000);
			console.log(300);
			//同步 （会阻塞）
			console.log(1);
			alert(2);
			console.log(3)
			
			//何时需要异步
			/*
			 * 在可能发生等待的情况
			 * 等待过程中不能像alert一样阻塞程序运行
			 * 因此，所有的“等待的情况”都需要异步
			 * 定时任务：setTimeout setInverval
			 * 网络请求：ajax请求，动态<img>加载
			 * 事件绑定
			 */
			//异步和单线程

			 * 执行第一行，打印100
			 * 执行setTimeout后，传入setTimeout的函数会被暂时存起来，不会立即执行（单线程特点，不能同时干两件事）
			 * 执行最后一行，打印300
			 * 待所有程序执行完，处于空闲状态时，会立马看有没有暂存起来的要执行

	</body>
</html>
