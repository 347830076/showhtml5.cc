<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王格格</title>
    <style>
        *{padding:0px;margin:0px;} /*这是为了消除默认dom元素的内外边距，使得我们写css的时候更精确*/
        body{background:#000;}
        #photos{
            width:110px;            /*宽度*/
            height:180px;          /*高度*/
            margin:200px auto;     /*水平居中，高度距离顶部100px*/
            transform:rotateY(0deg);
            transform-style:preserve-3d;/*设置3d环境*/
            /*设置景深为800px*/ 
            /* perspective:400px;       */
        }
        #photos img{
            width:100%;
            height:100%;
            position:absolute;
            box-shadow:0 0 8px #eaeaea;
            box-shadow: 1px -1px 6px #666;
            border-radius:4px;
            -webkit-box-reflect:below 3px -webkit-linear-gradient(top,rgba(0,0,0,0) 40%,rgba(0,0,0,0.5));
            cursor:pointer;
            transform:rotateX(-20deg);
        }
    </style>
</head>
<body>
    <div id="photos">
        <img src="./img/1.jpg" alt="">
        <img src="./img/2.jpg" alt="">
        <img src="./img/3.jpg" alt="">
        <img src="./img/4.jpg" alt="">
        <img src="./img/9.jpg" alt="">
        <img src="./img/6.jpg" alt="">
        <img src="./img/7.jpg" alt="">
        <img src="./img/8.jpg" alt="">
    </div>
    <script>
        var photosDom = document.getElementById('photos');
        //获取图片数组
        var images = photosDom.getElementsByTagName('img'); 
        //获取图片数量
        var len = images.length;        
        //计算每张图片按Y轴旋转的角度 
        var deg = Math.floor(360 / len);                    
        for(var i = 0; i < len;i++){
            images[i].style = 'transform : rotateY(' + deg * i + 'deg) translateZ(160px)'; //deg前面不要加空格
        }

        var x = 0;
        setInterval(function(){
            photosDom.style.transform = "rotateX(-10deg) rotateY("+ (x++) * 0.2 +"deg)";
        },30);
        
    </script>
</body>
</html>
