<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#block{
				position: relative;
				background-color: #00AACC;
				width: 100px;
				display: block;
				border: 1px solid #000000;
				margin: auto;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="block">block</div>
		<div id='go'>go</div>
		<div id='right'>right</div>
		<div id='left'>left</div>
		<div id='toggle'>隐藏或显示</div>
		<div id='toggle_left'>left为50的地方并且完全清晰显示出来（透明度为1）</div>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>		
		<script type="text/javascript">
			$("#go").click(function () {
			    $("#block").animate({
			        width: "90%",
			        height: "100%",
			        fontSize: "1000px",
			        borderWidth: 10
			    }, 1000);
			});
			$("#right").click(function () {
			    $("#block").animate({ left: '+50px' }, "slow");
			});
			$("#left").click(function () {
			    $("#block").animate({ left: '-50px' }, "slow");
			}); 
			$("#toggle").click(function () {
			    $("#block").animate({
				    height: 'toggle', opacity: 'toggle'
				}, "slow");
			}); 
			$("#toggle_left").click(function () {
			    $("#block").animate({
				    left: 50, opacity: 'show'
				}, "slow");
			}); 
			//滚动焦点
			$(window).scroll(function () {              //当前窗口的滚动事件
				var winTop = $(window).scrollTop();     //获取当前窗口的大小
//				var winWidth = $(window).height();     //获取当前窗口的大小
//				var objTop = $("#left").offset().top;   //获取当前对象的x坐标
//				
//				var winWidth = $(document).width() < $('body').width() ? $(document).width() : $('body').width();
//				var winHeight = $(document).height() < $('body').height() ? $(document).height() : $('body').height();
				
				var winWidth = document.documentElement.clientWidth
				var winHeight = document.documentElement.clientHeight
				
				console.log('wintop : ' + winTop + " , winWidth : " + winWidth + ' , winHeight : ' + winHeight)
				console.log('wintop : ' + getScrollTop() + " , getScrollHeight : " + getScrollHeight() + ' , winHeight : ' + getClientHeight())
			});
			//获取滚动条当前的位置 
			function getScrollTop() {
				var scrollTop = 0;
				if (document.documentElement && document.documentElement.scrollTop) {
					scrollTop = document.documentElement.scrollTop;
				} else if (document.body) {
					scrollTop = document.body.scrollTop;
				}
				return scrollTop;
			}
			//获取当前可是范围的高度 
			function getClientHeight() {
				var clientHeight = 0;
				if (document.body.clientHeight && document.documentElement.clientHeight) {
					clientHeight = Math.min(document.body.clientHeight, document.documentElement.clientHeight);
				} else {
					clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight);
				}
				return clientHeight;
			}
			//获取文档完整的高度 
			function getScrollHeight() {
				return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
			}
		</script>
	</body>
</html>
