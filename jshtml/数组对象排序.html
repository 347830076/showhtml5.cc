<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var list = [{sort:2},{sort:3 },{ sort:4 } ,{ sort:1 },{ sort:4 }];
			var compare = function(a,b){
				if(a.sort > b.sort){
					return 1;
				}else if(a.sort < b.sort){
					return -1;
				}else{
					return 0;
				}
			}
			console.log(JSON.stringify(list.sort(compare)))
		</script>
	</body>
</html>
