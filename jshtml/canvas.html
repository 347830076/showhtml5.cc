<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				display: block;margin: 0 auto;border: 1px solid #ccc;
			}
			#scaleRange{
				display: block;margin: 20px auto;width: 800px;
			}
		</style>
	</head>
	<body style="background-color: black;">
		<canvas id="canvas">
			您的浏览器不支持canvas
		</canvas>
		<input id="scaleRange" type="range" min="0.5" max="3.0" step="0.01" value="3.0" />
		<script type="text/javascript">
			var swidth = 1152;
			var sheight = 768;
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext('2d');
			var slider = document.getElementById("scaleRange");
			var image = new Image();
			var image1 = new Image();
			
			window.onload = function(){
				canvas.width = swidth;
				canvas.height = sheight;
				
				var scale = slider.value;
				
				image.src = '../image/3.jpg';
				image.onload = function(){
					//drawImage(image,dx,dy,dw,dh)
//					context.drawImage(image,0,0,1004,581,0,0,canvas.width,canvas.height);
					drawImageByScale( scale );
					scaleRange.onmousemove = function(){
						scale = slider.value;
						drawImageByScale( scale );
					}
				}
				
				function drawImageByScale(scale){
					context.clearRect(0,0,canvas.width,canvas.height);
					var imageWidth = swidth * scale;
					var imageHeigth = sheight * scale;
					
//					var sx = imageWidth / 2 - canvas.width / 2;
//					var sy = imageHeigth / 2 - canvas.height / 2;
//					context.drawImage(image , sx ,sy , canvas.width , canvas.height , 0 , 0 , canvas.width , canvas.height);
					var dx = canvas.width / 2 - imageWidth / 2;
					var dy = canvas.height / 2 - imageHeigth / 2;
					context.drawImage(image,dx,dy,imageWidth,imageHeigth);
				}
				
				
			}
		</script>
	</body>
</html>
