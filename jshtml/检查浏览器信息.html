<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
				/*
				 * 智能机浏览器版本信息:
				 *
				 */
				var browser = {
					versions: function() {
						var u = navigator.userAgent,
							app = navigator.appVersion;
						return { //移动终端浏览器版本信息 
							trident: u.indexOf('Trident') > -1, //IE内核
							presto: u.indexOf('Presto') > -1, //opera内核
							webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
							gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
							mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
							ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
							android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
							iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
							iPad: u.indexOf('iPad') > -1, //是否iPad
							webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
						};
					}(),
					language: (navigator.browserLanguage || navigator.language).toLowerCase()
				}
			 console.log(navigator.userAgent)
			 console.log("语言版本: " + browser.language)
			 console.log("是否为移动终端: " + browser.versions.mobile)
			 console.log("ios终端: " + browser.versions.ios)
			 console.log("android终端: " + browser.versions.android)
			 console.log("是否为iPhone: " + browser.versions.iPhone)
			 console.log("是否iPad: " + browser.versions.iPad)
			 console.log("版本号:" + navigator.userAgent.substr(navigator.userAgent.indexOf('Android') + 9, 4));
			 
			//判断是不是移动端 //使用办法：  
			if(isMobile()){ 
			    console.log('是移动端'); 
			}
			else{
			    console.log('不是移动端'); 
			}
			
			  //判断是不是移动端
			function isMobile() { 
			    var ua = navigator.userAgent.toLowerCase(); 
			    return ua.indexOf('android') >= 0 || ua.indexOf('iphone') >= 0 || ua.indexOf('ipad') >= 0; 
			} 
			
			//判断是不是微信端 //使用办法： 
			if(isWeiXin()){ 
			    console.log('是微信内嵌浏览器');
			}else{
			    console.log('不是微信内嵌浏览器'); 
			} 
			//判断是不是微信端
			function isWeiXin() { 
			    var ua = navigator.userAgent.toLowerCase();
			    return ua.indexOf('micromessenger') >= 0;
			}
			 
		</script>
	</body>

</html>
