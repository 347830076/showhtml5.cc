<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<title>基于iScroll的jQuery可滑动手机日期选择插件 - 素材家园（www.sucaijiayuan.com）</title>
		<link rel="stylesheet" type="text/css" href="../css/timeSelect.css"/>
		<script src="../js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/date.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$('#beginTime').date();
				$('#endTime').date({
					theme: "datetime"
				});
			});
		</script>
	</head>

	<body>
		<style type="text/css">
			.demo {
				width: 300px;
				margin: 40px auto 0 auto;
			}
			
			.demo .lie {
				margin: 0 0 20px 0;
			}
		</style>
		<div class="demo">
			<div class="lie">日期设置-1:<input id="beginTime" /></div>
			<div class="lie">日期设置-2:<input id="endTime"/></div>
		</div>
		<div id="datePlugin"></div>
	</body>

</html>
