<!DOCTYPE >
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
	</head>
	<body>		
		<p>在文本框中输入触发函数。</p>
		<input type="text" id="myInput" oninput="myFunction()">		
		<p id="demo"></p>		
		<script>
		function myFunction() {
		    var x = document.getElementById("myInput").value;
		    document.getElementById("demo").innerHTML = "你输入的是: " + x;
		}
		</script>	
	</body>
</html>
