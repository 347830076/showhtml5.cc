<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>HTML5 canvas rotate</title>
	</head>

	<body>
	<img src="../image/1.jpg" id="img"/>
	<div id="div">
		
	</div>
		<script>
			var ImageCanvas = convertImageToCanvas(document.getElementById("img"));
			var image = convertCanvasToImage(ImageCanvas);
			
			
			
			function convertImageToCanvas(image) {
				var canvas = document.createElement("canvas");
				canvas.width = image.width;
				canvas.height = image.height;
				canvas.getContext("2d").drawImage(image, 0, 0);
			
				return canvas;
			}
			function convertCanvasToImage(canvas) {
				var image = new Image();
				image.src = canvas.toDataURL("image/png");
				document.getElementById("div").innerHTML = image;
				return image;
			}
		</script>
	</body>

</html>
