<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id='test'>aaa</div>
		<!--这是一个注释节点-->
		<script type="text/javascript">
			var testDiv = document.createElement('div');
			var isElement = function(obj){
				if(obj && obj.nodeType === 1){
					if(window.Node && (obj instanceof Node)){
						return true;
					}
					try{
						testDiv.appendChild();
						testDiv.removeChild();
					} catch(e){
						return false;
					}
					return true;
				}
				return false;
			}
			
			var isXML = function(doc){
				return doc.createElement('p').nodeName !== doc.createElement("P").nodeName;
			}
			
			var isHTMLElement = function(el){
				if(isElement(el)){
					return isXML(el.ownerDocument);
				}
				return false;
			}
			
			
			var a = {
				nodeType : 1
			}
			console.log(isElement(document.getElementById("test")));
			console.log(isElement(document.getElementById("test").nextSibling));
			console.log(isElement(a));
		</script>
	</body>
</html>
