<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function getSrollBar(){
				var el = document.createElement('p'),
				style={
					width:'100px',
					height:'100px',
					border:'1px solid #ccc'
//					overflowY:'sroll'
				},i,scrollBarWidth,clientWidth1,clientWidth2;
				for(i in style){
					el.style[i] = style[i];
				}
				
				document.body.appendChild(el);
				
				clientWidth1 = el.clientWidth;
				el.style.overflowY = 'scroll';
				clientWidth2 = el.clientWidth;
				
				scrollBarWidth = clientWidth1 - clientWidth2;
//				srcollBarWidth = el.offsetWidth - el.clientWidth;
				
//				el.remove();
				return scrollBarWidth;
			}
			console.log(getSrollBar());
		</script>
	</body>
</html>
