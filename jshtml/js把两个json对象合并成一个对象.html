<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script src="../js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var o1 = {
					a: 1
				},
				o2 = {
					b: 2
				};
			//方法1：使用JQuery的extend方法
			//var o3 = $.extend(o1, o2); // 合并 o1 和 o2， 将结果返回给 o3. 注意： 此时，o1 == o3! 即 o1 被修改
			var o3 = $.extend({}, o1, o2) // 合并 o1 和 o2， 将结果返回给 o3. 注意： 此时，o1 ！= o3! 即 o1 没有被修改
			console.log(o1);
			console.log(o3);
			//方法2：用 Object.assign();  //ES6浅拷贝
			var obj = Object.assign(o1, o2);
			console.log(obj); // { a: 1, b: 2 }
			console.log(o1); // { a: 1, b: 2}, 注意目标对象自身也会改变。
			//方法3：遍历赋值法 
			var extend = function(o,n){
			   for (var p in n){
			        if(n.hasOwnProperty(p) && (!o.hasOwnProperty(p) ))
			            o[p]=n[p];
			    }
			    return o;
			 }; 
			var o = extend({a:1},{b:2});
			console.log(o); //{a:1,b:2}
		</script>
	</body>

</html>
