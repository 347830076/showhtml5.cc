<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.demo_line_01 {
				padding: 0 20px 0;
				margin: 20px auto;
				line-height: 1px;
				border-left: 100px solid #ddd;
				border-right: 100px solid #ddd;
				text-align: center;
				/*background: yellow;*/
			}
			.demo_line_02 {
				width: 90%;
				margin: auto;
				height: 1px;
				border-top: 1px solid #ddd;
				text-align: center;
			}
			.demo_line_02 span {
				position: relative;
				top: -8px;
				background: #fff;
				padding: 0 20px;
			}
			.demo_line_03 {
				
			}
			.demo_line_03 b {
				background: #ddd;
				margin-top: 4px;
				display: inline-block;
				width: 180px;
				height: 1px;
				_overflow: hidden;
				vertical-align: middle;
			}
			.demo_line_03 span {
				display: inline-block;
				width: 20px;
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<div class="demo_line_01">分隔线1</div>
		<div class="demo_line_02"><span>分隔线2</span></div>
		<div class="demo_line_03"><b></b><span>asdsdsdsdd</span><b></b></div>
	</body>

</html>
