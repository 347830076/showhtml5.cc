<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.circle {
			    width: 200px;
			    height: 200px;  
			    position: absolute;
			    border-radius: 50%;
			    background: #0cc;
			    top: 100px;
			}
			.pie_left, .pie_right {
			    width: 200px; 
			    height: 200px;
			    position: absolute;
			    top: 0;left: 0;
			}
			.left,.right {
			    display: block;
			    width:200px; 
			    height:200px;
			    background:#00aacc;
			    border-radius: 50%;
			    position: absolute;
			    top: 0;
			    left: 0;
			}
			.pie_right, .right {
			    clip:rect(0,auto,auto,100px);
			}
			.pie_left, .left {
			    clip:rect(0,100px,auto,0);
			}
			.mask {
			    width: 180px;
			    height: 180px;
			    border-radius: 50%;
			    left: 10px;
			    top: 10px;
			    background: #FFF;
			    position: absolute;
			    text-align: center;
			    line-height: 150px;
			    font-size: 16px;
			}
			/*外层元素 .spinner 负责显示底部的半透明圆环：*/
			.spinner {
			    font-size: 20px;
			    width: 100px;
			    height: 100px;
			    border-radius: 50%;
			    box-shadow: inset 0 0 0 10px rgba(58, 168, 237, .2);
			}
			/*.spinner 里的 i 元素被裁剪(clip)了一半，并做 0° 至 180° 的顺时钟旋转：*/
			.spinner i {
			    position: absolute;
			    clip: rect(0, 100px, 100px, 50px);
			    width: 100px;
			    height: 100px;
			    animation: spinner-circle-clipper 1s ease-in-out infinite;
			}
			
			@keyframes spinner-circle-clipper {
			    0% {
			        transform: rotate(0deg);
			    }
			
			    100% {
			        transform: rotate(180deg);
			    }
			}
			/*i 的 :after 伪元素同样被裁减了一半，并做 -180° 至 180° 的顺时钟旋转：*/
			.spinner i:after {
			    position: absolute;
			    clip: rect(0, 100px, 100px, 50px);
			    width: 100px;
			    height: 100px;
			    content: '';
			    animation: spinner-circle 1s ease-in-out infinite;
			    border-radius: 50%;
			    box-shadow: inset 0 0 0 10px #3aa8ed;
			}
			
			@keyframes spinner-circle {
			    0% {
			        transform: rotate(-180deg);
			    }
			
			    100% {
			        transform: rotate(180deg);
			    }
			}
		</style>
	</head>

	<body>
		<div class="spinner"><i></i></div>
		<div class="circle">
			<div class="pie_left">
				<div class="left"></div>
			</div>
			<div class="pie_right">
				<div class="right"></div>
			</div>
			<div class="mask"><span>0</span>%</div>
		</div>
	</body>
