<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.one {
				position: absolute;
				width: 200px;
				height: 200px;
				top: 50%;
				left: 50%;
				margin-top: -100px;
				margin-left: -100px;
				background: red;
			}
			
			.two {
				position: fixed;
				width: 180px;
				height: 180px;
				top: 50%;
				left: 50%;
				margin-top: -90px;
				margin-left: -90px;
				background: orange;
			}
			
			.three {
				position: fixed;
				width: 160px;
				height: 160px;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				background: pink;
			}
			
			.four {
				position: absolute;
				width: 140px;
				height: 140px;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				background: #ccc;
			}
			
			.five {
				display: table-cell;
				vertical-align: middle;
				text-align: center;
				width: 120px;
				height: 120px;
				background: purple;
			}
			
			.six {
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				background: gray;
			}
			
			.seven {
				width: 120px;
				height: 120px;
				display: -webkit-box;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				background: yellow;
				color: black;
			}
			
			.eight {
				position: absolute;
				width: 80px;
				height: 80px;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				background: green;
			}
		</style>
	</head>

	<body>
		<div class="one">内容</div>
		<div class="two">内容</div>
		<div class="three">内容</div>
		<div class="four">内容</div>
		<div class="five">内容内容内容内容内容内容内容</div>
		<div class="six">内容</div>
		<div class="seven">内容内容内容内容内容内容内容</div>
		<div class="eight">内容</div>
	</body>

</html>
