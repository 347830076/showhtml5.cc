<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.clear1 {
				clear: both;
			}
			
			.clear2 {
				border: 1px solid #f00;
				display: block;
				zoom: 1;
				overflow: hidden;
				margin: 10px 0;
			}
			
			.clear3 {
				zoom: 1;
				border: 1px solid #f00;
			}
			
			.clear3:after {
				display: block;
				clear: both;
				visibility: hidden;
				height: 0;
				content: '';
			}
		</style>
	</head>

	<body>
		<div style="border: 1px solid #f00;">
			<div style="float: left;">左浮动</div>
			<div class="clear1">下一个兄弟元素清除浮动</div>
		</div>
		<div class="clear2">
			<div style="float: left;">左浮动</div>
		</div>
		<div class="clear3">
			<div style="float: left;">左浮动</div>
		</div>
	</body>

</html>
