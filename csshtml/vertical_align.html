<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				border: 1px solid #ccc;
				text-align: center;
			}
			div>span{
				display: inline-block;
				width: 100px;
				vertical-align:middle;
			}
			div>img{
				vertical-align: middle;	
			}
			img{
				width: 100px;height: 100px;
			}
			p{
				background-color: #ccc;
				line-height: 0;
				font-size: 0;
				text-align: center;
			}
			p>img{
				/*display: block;*/
			}
		</style>
	</head>
	<body>
		<div>
			<span>文字</span>
			<img src="image/3.jpg"/>
		</div>
		<div>
			<span>文字<br/>文字</span>
			<img src="image/3.jpg"/>
		</div>
		<div>
			<span>文字<br/>文字<br/>文字<br/>文字<br/>文字<br/>文字</span>
			<img src="image/3.jpg"/>
		</div>
		<p>
			<img src="image/3.jpg">
		</p>
	</body>
</html>
