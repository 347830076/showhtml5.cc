<!DOCTYPE html>
<html>
  <head>
    <title></title>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8" />
   
  </head>
  <body>
      <canvas id="canvas">
	    您的浏览器不支持canvas标签
	  </canvas>
  </body>
</html>
 <script type="text/javascript">
   window.onload = function(){
     var canvas = document.getElementById("canvas");
	 canvas.width = 1024;
	 canvas.height =786;
	 var context = canvas.getContext("2d");
	 context.lineWidth = 5;
	 context.strokeStyle = "#005588";
	 for(var i=0;i<10;i++){
	    context.beginPath();
		context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
		context.closePath();
		context.stroke();
	 }
	  for(var i=0;i<10;i++){
	    context.beginPath();
		context.arc(50+i*100,160,40,0,2*Math.PI*(i+1)/10);
		
		context.stroke();
	 }
	 for(var i=0;i<10;i++){
	    context.beginPath();
		context.arc(50+i*100,260,40,0,2*Math.PI*(i+1)/10,true);
		context.closePath();
		context.stroke();
	 }
	 for(var i=0;i<10;i++){
	    context.beginPath();
		context.arc(50+i*100,360,40,0,2*Math.PI*(i+1)/10,true);
		
		context.stroke();
	 }
	 context.fillStyle="#005588";
	  for(var i=0;i<10;i++){
	    context.beginPath();
		context.arc(50+i*100,460,40,0,2*Math.PI*(i+1)/10);
		context.closePath();
		context.fill();
		
	 }
   }
</script>
