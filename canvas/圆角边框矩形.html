<!DOCTYPE html>
<html>
  <head>
    <title>圆角边框矩形</title>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8" />
   
  </head>
  <body>
      <canvas id="canvas" style="display:block;margin:0 auto;border:1px solid black">
	    您的浏览器不支持canvas标签
	  </canvas>
  </body>
</html>
 <script type="text/javascript">
 
 window.onload=function(){
    var canvas = document.getElementById("canvas");
	 canvas.width=800;
	 canvas.height=600;
	 var context = canvas.getContext("2d");	
	 
	 fillRoundRect(context,100,100,200,100,400);
	 strokeRoundRect(context,400,100,200,100,40);
     
	function strokeRoundRect(cxt,x,y,width,height,radius){
	  if(2*radius>width || 2*radius>height){
	      radius = Math.min(width/2,height/2);
	   }
	   
	  cxt.save();
	  
	  cxt.translate(x,y);
	  pathRoundRect(cxt,width,height,radius);
	  cxt.strokeStyle="black";
	  cxt.stroke();
	  
	  cxt.restore();
	}
	
	function fillRoundRect(cxt,x,y,width,height,radius,fillColor){
	   if(2*radius>width || 2*radius>height){
	      radius = Math.min(width/2,height/2);
	   }
	    cxt.save();
	  
	  cxt.translate(x,y);
	  pathRoundRect(cxt,width,height,radius);
	  cxt.fillStyle= fillColor || "black";
	  cxt.fill();
	  
	  cxt.restore();
	}

	function pathRoundRect(cxt,width,height,radius){
       cxt.beginPath();
	   
	   cxt.arc(width-radius,height-radius,radius,0,Math.PI/2);//右下角  的弧
	   cxt.lineTo(radius,height);
	   cxt.arc(radius,height-radius,radius,Math.PI/2,Math.PI);
	   cxt.lineTo(0,radius);
	   cxt.arc(radius,radius,radius,Math.PI,Math.PI*3/2);
	   cxt.lineTo(width-radius,0);
	   cxt.arc(width-radius,radius,radius,Math.PI*3/2,Math.PI*2);
	   
	   
	   cxt.closePath();
	}
	
	

}
 
	
</script>
