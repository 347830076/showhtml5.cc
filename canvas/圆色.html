<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta http-equiv="Content-type" content="text/html;charset=utf-8" />

	</head>

	<body>
		<canvas id="canvas" style="border:1px solid black;margin:0 auto;display:block;">
			您的浏览器不支持canvas标签
		</canvas>
	</body>

</html>
<script type="text/javascript">
	window.onload = function() {
		var canvas = document.getElementById("canvas");
		canvas.width = 400;
		canvas.height = 400;
		var context = canvas.getContext("2d");
		context.globalAlpha = 0.7;
		for (var i = 0; i < 60; i++) {
			var R = Math.floor(Math.random() * 255);
			var G = Math.floor(Math.random() * 255);
			var B = Math.floor(Math.random() * 255);
			context.fillStyle = "rgb(" + R + "," + G + "," + B + ")";
			context.globalCompositeOperation = "surce-over";
			context.beginPath();
			context.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 30, 0, Math.PI * 2);
			context.fill();
			context.closePath();
		}
	}
</script>
