  <body>
      <canvas id="canvas" style="display:block;margin:0 auto;border:1px solid black">

	  </canvas>

 <script type="text/javascript">
 
 window.onload=function(){
    var canvas = document.getElementById("canvas");
	 canvas.width=400;
	 canvas.height=400;
	 var context = canvas.getContext("2d");	
	// drawRect(context,100,100,100,100,10,"blue","red");
	 drawRect({"cxt":context,"x":100,"y":100,"width":100,"height":100,"borderWidth":10,"borderColor":"blue","fillColor":"rgba(255,0,0,1)"});
	 drawRect({"cxt":context,"x":150,"y":150,"width":100,"height":100,"borderWidth":10,"borderColor":"blue","fillColor":"rgba(0,255,0,0.8)"});
	  
	  //绘制矩形函数
	  //function drawRect(cxt,x,y,width,height,borderWidth,borderColor,fillColor){
	  function drawRect(obj){
	     obj.cxt.beginPath();
		// obj.cxt.moveTo(obj.x,obj.y);
		// obj.cxt.lineTo(obj.x+obj.width,obj.y);
		// obj.cxt.lineTo(obj.x+obj.width,obj.y+obj.height);
		// obj.cxt.lineTo(obj.x,obj.y+obj.height);
		 obj.cxt.rect(obj.x,obj.y,obj.width,obj.height);
		 obj.cxt.closePath();
		 obj.cxt.lineWidth=obj.borderWidth;
		 obj.cxt.strokeStyle=obj.borderColor;
		 obj.cxt.fillStyle=obj.fillColor;
		 obj.cxt.fill();
		 obj.cxt.stroke();
	  }
}
 
	
</script>
