<html>
  <head>
    <title></title>

  <body>
      <canvas id="canvas" style="border:1px solid black;display:block;margin:0 auto;">
	    您的浏览器不支持canvas标签
	  </canvas>
  </body>
</html>
 <script type="text/javascript">
 var searchLight = {x:400,y:400,radius:150,vx:Math.random()*5+10,vy:Math.random()*5+10};
 var rot = 0;
 var isIncrease = true;
   window.onload = function(){
     var canvas = document.getElementById("canvas");
	 canvas.width = 800;
	 canvas.height =500;
	 var context = canvas.getContext("2d");//获取绘制画布环境

	 setInterval(function(){
	   draw(context);
	   update(canvas.width,canvas.height);
	 },50);
	 
    }	 
	 
	 function draw(cxt){
	   var canvas = cxt.canvas;
	   cxt.clearRect(0,0,canvas.width,canvas.height);
	   
	   cxt.save();
	   
	   cxt.beginPath();
	   cxt.fillStyle = "black";
	   cxt.fillRect(0,0,canvas.width,canvas.height);
	   
	   cxt.save();
	   cxt.translate(400,250);
	   cxt.rotate(rot/180*Math.PI);
	   cxt.scale(searchLight.radius,searchLight.radius);
	   startPath(cxt);
	   cxt.fillStyle = "#fff";
	   cxt.fill();
	   cxt.restore();
	   cxt.clip();
	   
	   cxt.font = "bold 100px Arial";
	   cxt.textAlign = "center";
	   cxt.textBaseline = "middle";
	   cxt.fillStyle = "#058";
	   cxt.fillText("CANVAS",canvas.width/2,canvas.height/4);
	   cxt.fillText("CANVAS",canvas.width/2,canvas.height/2);
	   cxt.fillText("CANVAS",canvas.width/2,canvas.height*3/4);
	   
	   cxt.restore();
	
	 }
	 
	 function startPath(cxt){
	    cxt.beginPath();
		for(var i =0 ;i<5;i++){
		   cxt.lineTo(Math.cos((18+72*i)/180*Math.PI),-Math.sin((18+72*i)/180*Math.PI));
		   cxt.lineTo(Math.cos((54+72*i)/180*Math.PI)*0.5,-Math.sin((54+72*i)/180*Math.PI)*0.5);
		}
		cxt.closePath();
	 }

		}
		if(searchLight.x + searchLight.radius >= canvasWidth){
		   searchLight.vx = -searchLight.vx;
		   searchLight.x = canvasWidth - searchLight.radius;
		  
		}
		if(searchLight.y - searchLight.radius <= 0){
		   searchLight.vy = -searchLight.vy;
		   searchLight.y = searchLight.radius;
		}
		if(searchLight.y + searchLight.radius >= canvasHeight){
		   searchLight.vy = - searchLight.vy;
		   searchLight.y = canvasHeight-searchLight.radius;
		}
	  }
	   */
      
	 function update(canvasWidth,canvasHeight){
	   if(searchLight.radius>500){
	     isIncrease = false;
	   }else if(searchLight.radius<150){
	     isIncrease = true;
	   }
	   
	   if(isIncrease){
	      searchLight.radius += 5;
	   }else{
	      searchLight.radius -= 5;
	   }
	 }
	
  
   
</script>
