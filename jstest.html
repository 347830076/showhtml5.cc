			console.log(sum(2, 3))
			console.log(sum(2)(3))

			function sum() {
				if(arguments.length == 1) {
					var sumNum = arguments[0];
					return function(num) {
						return sumNum + num
					}
				} else if(arguments.length == 2) {
					return arguments[0] + arguments[1]
				}
			}

			function curry(fn, argLen, currArgs) {
				return function() {
					var args = [].slice.call(arguments);
					// 首次调用时未提供最后一个参数 
					if(currArgs !== undefined) { args = args.concat(currArgs); }
					// 递归出口
					if(args.length == argLen) {
						return fn.apply(this, args);
					} else {
						return curry(fn, argLen, args);
					}
				}
			}

			function sumOf4(a, b, c, d) { return a + b + c + d; }
			// 改造普通函数，返回柯里函数 
			var sum4 = curry(sumOf4, 4);
			console.log(sum4(1, 2, 3, 4));
			// 10 
			console.log(sum4(1, 2)(3, 4)); // 10 
			console.log(sum4(1)(2, 3, 4)); // 10 
			console.log(sum4(3)(3)(3, 4)); // 10 
			console.log(sum4(1)(2)(3)(4)); // 10
		</script>
