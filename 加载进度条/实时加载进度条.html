<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.loadingBg{
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: #fff;
			z-index: 100;
		}
		.loadingBg .pic{
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100px;
			height: 100px;
			line-height: 100px;
			margin: auto;
			text-align: center;
			font-size: 30px;
		}
		.loadingBg .pic span{
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			border-radius:50%;
			box-shadow: 0 3px 0 #666;
			animation:rotate 1s infinite linear;
			-webkit-animation:rotate 1s infinite linear;
			-o-animation:rotate 1s infinite linear;
			-moz-animation:rotate 1s infinite linear;
			animation:rotate 1s infinite linear;
		}
		@-webkit-keyframes rotate {
			from { -webkit-transform: rotate(0deg); }
			to {  -webkit-transform: rotate(360deg);}
		}
		@-o-keyframes rotate {
			from { -o-transform: rotate(0deg); }
			to {  -o-transform: rotate(360deg);}
		}
		@-moz-keyframes rotate {
			from { -moz-transform: rotate(0deg); }
			to {  -moz-transform: rotate(360deg);}
		}
		@keyframes rotate {
			from { transform: rotate(0deg); }
			to {  transform: rotate(360deg);}
		}
	</style>
</head>
<body>
	<script src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var img = $('img');
			var num = 0;

			img.each(function(i) {
				var oImg = new Image();

				oImg.onload = function(){
					oImg.onload = null;
					num++;
					$('.loadingBg b').html(parseInt(num/$('img').size()*100)+'%');
					if(num >= i){
						$('.loadingBg').fadeOut();
					}
				}

				oImg.src = img[i].src;				
			});
		})
	</script>
	<div class="loadingBg">
		<div class="pic">
			<span></span>
			<b>0%</b>
		</div>
	</div>
