<html>

	<head>
		<title></title>
	</head>

	<body>
		<ul class="ul">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$('.ul>li').click(function(){
				if(!$(this).attr('data-flag')){
					$(this).append('+1');
					$(this).attr('data-flag',1)
				}
			});
		</script>

	</body>

</html>
