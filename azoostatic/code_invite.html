<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>邀请</title>
		<link rel="stylesheet" type="text/css" href="css/api.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			html,body{
				width: 100%;
			}
			.header{
				width: 90%;
				margin: 30px auto 40px;
			}
			.imgHeader{
				width: 50px;
				height: 50px;
				background-color: #373737;
				float: left;
			}
			.header_right{
				padding-left: 70px;
			}
			.name{
				font-size: 12px;
				margin-bottom: 3px;
			}
			.content{
				position: relative;
				padding: 7px;
				border-radius: 7px;
				font-size: 12px;
				color: #fff;
				background-color: #f0c826;
			}
			.content:before{
				position: absolute;
				left: -30px;
				top: 15px;
				content: "";
				border-width: 7px 15px;
				border-color: transparent #F0C826 transparent  transparent ;
				border-style: solid;
				/*-webkit-transform: translateY(-50%);
				-moz-transform: translateY(-50%);
				-ms-transform: translateY(-50%);
				-o-transform: translateY(-50%);
				transform: translateY(-50%);*/
			}
			
			.codeContanier{
				position: relative;
				width: 70%;
				height: 100px;
				margin: 0px auto;	
				padding: 35% 0;
				background-color: #373737;	
				overflow: hidden;			
			}
			.imgContanier{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				/*background-color: #f00;*/
				overflow: hidden;
			}
			.btn{
				width: 90%;
				line-height: 50px;
				text-align: center;
				margin: 20px auto;
				border-radius: 7px;
				color: #ececec;
				font-size: 16px;
				background-color: #8e8e8e;
			}
			.text{
				line-height: 40px;
				text-align: center;
				color: #a1a1a1;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="imgHeader"></div>
			<div class="header_right">
				<div class="name">黄松炳@加速度上门手机快修</div>
				<div class="content">现邀请你成为加速度（上海）首席 体验官，并送你一张维修免单券，快 关注加速度服务号领取吧~</div>
			</div>
		</div>
		<div class="codeContanier">
			<div class="imgContanier">
				<!--<img src="" />-->
			</div>
		</div>
		<div class="text">
			长按识别二维码关注，领取免单券
		</div>
	</body>
</html>
