<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首席体验官海报</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/api.css"/>
		<style type="text/css">
			html,body{
				height: 100%;
				background-color: #303138;
			}
			.header{
				position: relative;	
				display: inline-block;			
				width: 100%;
				height: 120px;
				background-image: url(img/bg.png);
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				border-bottom: 6px solid #f0c826;
			}
			.logo{
				width: 109px;
				height: 27px;
				background-image: url(img/logo.png);
				background-size: 100% 100%;
				background-position: center;
				background-repeat: no-repeat;
				margin: 20px auto 0;
			}
			.imgHeader{
				position: absolute;
				left: 50%;
				bottom: -60px;
				width: 120px;
				height: 120px;
				background-color: #f0c826;
				border: 4px solid #fff;
				border-radius: 100%;
				-webkit-transform: translateX(-50%);
				-moz-transform: translateX(-50%);
				-ms-transform: translateX(-50%);
				-o-transform: translateX(-50%);
				transform: translateX(-50%);
			}
			.name{
				margin: 60px 0 20px;
				font-size: 20px;
				text-align: center;
				color: #fff;
			}
			.area{
				text-align: center;
			}
			.area>span{
				color: #fff;
			}
			.codeContanier{
				position: relative;
				width: 50%;
				height: 100px;
				margin: 10px auto;	
				padding: 25% 0;
				background-color: #fff;	
				overflow: hidden;			
			}
			.imgContanier{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				/*background-color: #f00;*/
				overflow: hidden;
			}
			.number{
				text-align: center;
				color: #fff;
			}
		</style>
	</head>
	<body>		
		<div class="header">
			<div class="logo"></div>
			<div class="imgHeader"></div>
		</div>
		<div class="name">微信昵称</div>
		<div class="area">
			<span>地区</span>
			<span>首席体验官</span>
		</div>
		<div class="codeContanier">
			<div class="imgContanier">
				<!--<img src="" />-->
			</div>
		</div>
		<div class="number">NO.0751-1113</div>
	</body>
</html>
