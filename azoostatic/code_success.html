<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二维码加载成功</title>
		<link rel="stylesheet" type="text/css" href="css/api.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			html,body{
				width: 100%;
			}
			.tip{
				position: relative;
				width: 70%;
				text-align: center;
				margin: 30px auto 20px;
				background-color: #f0c826;
				color: #fff;
				padding: 10px 0;
			}
			.tip:before{
				position: absolute;
				left: 50%;
				bottom: -20px;
				content: "";
				border-width: 10px;
				border-color: #f0c826 transparent transparent transparent;
				border-style: solid;
				-webkit-transform: translateX(-50%);
				-moz-transform: translateX(-50%);
				-ms-transform: translateX(-50%);
				-o-transform: translateX(-50%);
				transform: translateX(-50%);
			}
			.codeContanier{
				position: relative;
				width: 70%;
				height: 100px;
				margin: 0px auto;	
				padding: 35% 0;
				background-color: #373737;	
				overflow: hidden;			
			}
			.imgContanier{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				/*background-color: #f00;*/
				overflow: hidden;
			}
			.btn{
				width: 90%;
				line-height: 50px;
				text-align: center;
				margin: 20px auto;
				border-radius: 7px;
				color: #ececec;
				font-size: 16px;
				background-color: #8e8e8e;
			}
		</style>
	</head>
	<body>
		<div class="tip">
			让对方扫描下方二维码 <br />
			或将本页面分享给对方
		</div>
		<div class="codeContanier">
			<div class="imgContanier">
				<!--<img src="" />-->
			</div>
		</div>
		<div class="btn">
			返回首页
		</div>
	</body>
</html>
