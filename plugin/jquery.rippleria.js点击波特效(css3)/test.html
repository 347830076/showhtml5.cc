<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/jquery.rippleria.css">
		<style type="text/css">
			.button {
				display: inline-block;
				padding: 15px;
				border: 1px solid #e4e4e4;
				background-color: #ccc;
			}
			.button2 {
				display: inline-block;
				padding: 15px;
				border: 1px solid #e4e4e4;
				background-color: #00A000;
			}
		</style>
	</head>

	<body>
		<div data-rippleria class="button ">点击我查看效果</div>
		<div data-rippleria id='rippleria'  class="button rippleria-dark">反色效果</div>
		<div data-rippleria class="button2 ">点击我查看效果2</div>
		
		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/jquery.rippleria.js"></script>
		<script type="text/javascript">
			$('#rippleria').rippleria({
				// aniamtion speed
				duration: 500,
				// custom easing effect
				easing: 'linear',
				// custom color
				color: undefined
			});
		</script>
	</body>

</html>
