<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片懒加载</title>
    <style>
        img {
            width: 200px;
            display: block;
            margin-bottom: 30px;
        }

        #container2 img {
            display: inline-block !important;
        }
    </style>
</head>

<body>
    <div id="container" style="height:300px;overflow:scroll">
        <img class="lazy1" data-original="../../img/h1.jpg" src="../../img/default.jpg" />
        <img class="lazy1" data-original="../../img/h2.jpg" src="../../img/default.jpg" />
        <img class="lazy1" data-original="../../img/h3.jpg" src="../../img/default.jpg" />
        <img class="lazy1" data-original="../../img/h4.jpg" src="../../img/default.jpg" />
        <img class="lazy1" data-original="../../img/h5.jpg" src="../../img/default.jpg" />
    </div>
    <div id="container2" style="width: 100%;height:200px;overflow-x:scroll;white-space: nowrap">
        <img class="lazy2" data-original="../../img/h1.jpg" src="../../img/default.jpg" />
        <img class="lazy2" data-original="../../img/h2.jpg" src="../../img/default.jpg" />
        <img class="lazy2" data-original="../../img/h3.jpg" src="../../img/default.jpg" />
        <img class="lazy2" data-original="../../img/h4.jpg" src="../../img/default.jpg" />
        <img class="lazy2" data-original="../../img/h5.jpg" src="../../img/default.jpg" />
    </div>
    <img class="lazy" data-original="../../img/h1.jpg" src="../../img/default.jpg" />
    <img class="lazy" data-original="../../img/h2.jpg" src="../../img/default.jpg" />
    <img class="lazy" data-original="../../img/h3.jpg" src="../../img/default.jpg" />
    <img class="lazy" data-original="../../img/h4.jpg" src="../../img/default.jpg" />
    <img class="lazy" data-original="../../img/h5.jpg" src="../../img/default.jpg" />



    <script src="../../js/jquery-1.10.2.min.js"></script>
    <script src="jquery.lazyload.js"></script>
    <script src="lazyload_x.js"></script>
    <script>
        $(function () {
            $("img.lazy").lazyload({
            });

            $("img.lazy1").lazyload({
                //插件也可以使用在滚动容器内的图片上。下面的div拥有scrollerbar，内容的内容进行滚动，滚到图片位置时，图片开始加载
                container: $("#container")
            });
            lazyloadX({
                selector: 'img.lazy2', // 选择器
                container: document.getElementById('container2'),  // 容器
                threshold: 0,  // 预留间距，即图片距离屏幕还有一定距离就预先加载
                failurelimit: 0,  // failurelimit,值为数字.lazyload默认在找到第一张不在可见区域里的图片时则不再继续加载,但当HTML容器混乱的时候可能出现可见区域内图片并没加载出来的情况,failurelimit意在加载N张可见区域外的图片,以避免出现这个问题.
                dataAttribute: "data-original",  // 存放真实URL的属性
                load:function(e){
                    console.log(e)
                }
            });
        })
    </script>
</body>

</html>
