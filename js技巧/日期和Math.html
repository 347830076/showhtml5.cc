<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>日期和Math</title>
	</head>
	<body>
		<script type="text/javascript">
			
			
			//日期
			Date.now(); //获取当前时间毫秒数
			var dt = new Date();
			dt.getTime(); //获取毫秒数
			dt.getFullYear(); // 年
			dt.getMonth(); //月（0-11）
			dt.getDate() ; // 日（0-31）
			dt.getHours(); //小时（0-23）
			dt.getMinutes();//分钟（0-59）
			
			//Math
			console.log(Math.random());
			
			//获取2017-06-10格式的日期
			function formatDate(dt){
				if(!dt){
					dt = new Date()
				}
				var year = dt.getFullYear();
				var month = dt.getMonth()+1;
				var date = dt.getDate();
				if(month < 10){
					//强制类型转换
					month = '0' + month;
				}
				if(date < 10){
					//强制类型转换
					date = '0' + date;
				}
				return year + '-'  + month + '-' + date
			}
			var dt = new Date();
			var formatDate = formatDate(dt);
			console.log(formatDate)
			//获取随机数，要求是长度一致的字符串格式 Math.random()
			
			var random = Math.random();
			random = random + '0000000000'; //后面加上10个零
			random = random.slice(0,10); //截取前面10位
			console.log(random*10000000000)
			
			//写一个能遍历对象和数组通用的forEach函数
			function forEach(obj,fn){
				var key;
				if(obj instanceof Array){
					//准确判断是不是数组
					obj.forEach(function(item,index){
						fn(index,item);
					})
				}else if(obj instanceof Object){
					//不是数组就是对象
					for (key in obj) {
						if(obj.hasOwnProperty(key)){ //自身的属性，排除原型的属性
							fn(key,obj[key])
						}						
					}
				}else{
					console.log('您传入的既不是数组也不是对象')
				}
			}
			
			var arr = [1,2,3];
			//注意：这里参数的顺序换了，为了和对象的遍历格式一致
			forEach(arr,function(index,item){
				console.log(index,item)
			});
			var obj = {x:100,y:200,z:300};
			forEach(obj,function(key,value){
				console.log(key,value)
			})
			forEach('123',function(key,value){
				console.log(key,value)
			})
			
		</script>
	</body>
</html>
