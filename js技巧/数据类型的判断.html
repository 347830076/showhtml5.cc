<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body id="body">
		<div id="div"></div>
		<script type="text/javascript">
			//			typeof   2      输出   number
			//
			//			typeof   null   输出   object
			//			
			//			typeof   {}    输出   object
			//			
			//			typeof    []    输出   object
			//			
			//			typeof   (function(){})   输出  function
			//			
			//			typeof    undefined  输出  undefined
			//			
			//			typeof   '222'   输出    string
			//			
			//			typeof  true     输出     boolean 
			//			var   gettype=Object.prototype.toString
			//
			//			gettype.call('aaaa')输出      [object String]
			//			
			//			gettype.call(2222) 输出      [object Number]
			//			
			//			gettype.call(true)  输出      [object Boolean]
			//			
			//			gettype.call(undefined)  输出      [object Undefined]
			//			
			//			gettype.call(null)  输出   [object Null]
			//			
			//			gettype.call({})   输出   [object Object]
			//			
			//			gettype.call([])    输出   [object Array]
			//			
			//			gettype.call(function(){})     输出   [object Function]

			var gettype = Object.prototype.toString
			var utility = {
				isNumber: function(o) {
					return typeof(o) === 'number';
				},
				isString: function(o) {
					return typeof(o) === 'string';
				},
				isBoolean: function(o) {
					return typeof(o) === 'boolean';
				},
				isObj: function(o) {
					return gettype.call(o) === "[object Object]";
				},
				isArray: function(o) {
					return gettype.call(o) === "[object Array]";
				},
				isFun: function(o) {
					return gettype.call(o) === "[object Function]";
				},
				isNULL: function(o) {
					return gettype.call(o) === "[object Null]";
				},
				isDocument: function(o) {
					return(gettype.call(o) === "[object Document]") || (gettype.call(o) === "[object HTMLDocument]");
				}
			}

			console.log(utility.isNumber(1));
			console.log(utility.isString('1'));
			console.log(utility.isBoolean(false));
			console.log(utility.isObj({}));
			console.log(utility.isArray([]));
			console.log(utility.isFun(function() {}));
			console.log(utility.isNULL(null));
			console.log(utility.isDocument(document));
			console.log(document.getElementById('div'));
		</script>
	</body>

</html>
